<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin-ext" rel="stylesheet">
  <title>Gra papier kamień nożyczki</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrap">
    <h1></h1>

    <div class="select">
      <h3>Wybierz jedną z opcji:</h3>
      <img data-option="papier" class="first" src="img/paper.png" alt="paper" title="Papier">
      <img data-option="kamień" src="img/rock.png" alt="rock" title="Kamień">
      <img data-option="nożyczki" src="img/scissors.png" alt="scissors" title="nożyczki">
    </div>

    <button class="start">Let's play!</button>

    <div class="panel-left">
      <h3>Wyniki gry</h3>
      <p>Twój wybór: <span data-summary="your-choice"></span></p>
      <p>Wybór komputera: <span data-summary="ai-choice"></span></p>
      <h2>Wynik: <span data-summary="who-win"></span></h2>
    </div>

    <div class="panel-right">
      <h3>Aktualne wyniki</h3>
      <p class="numbers">liczba gier: <span>0</span></p>
      <p class="wins">wygranych: <span>0</span></p>
      <p class="losses">przegranych: <span>0</span></p>
      <p class="draws">remisów: <span>0</span></p>
    </div>
  </div>

  <script src="js/title.js"></script>
  <script src="js/game.js"></script>
</body>

</html>
